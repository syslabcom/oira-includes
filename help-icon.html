<!-- <oira-help-icon> -->
    {% for item in site.pages %}
        {% if item.layout == 'help-text' and item.title == include.name and item.path contains 'roadmap' %}
            <a 
                class="
                    pat-inject 
                    pat-button 
                    no-label 
                    icon-help 
                    {{ include.class }}"
                data-pat-inject="
                    history: record; 
                    source: #content; 
                    target: #content; 
                    {% if include.section %}scroll: #topic-{{ include.section | slugify }};{% endif %}"
                href="{{ item.url }}">{% include patterns/i18n id="label_help" %}</a>
        {% endif %}
    {% endfor %}
<!-- </oira-help-icon> -->
